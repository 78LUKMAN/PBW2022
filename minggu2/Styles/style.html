<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
</head>

<body>
    <!-- attr style digunakan untuk memberikan style suatu element, seperti ukuran font, jenis font, warna dan sebagainya 
    =========================================
    |    <tagname style="property:value;">   |
    =========================================
    -->
    
    <p style="color: red;">Teks berwarna merah</p>
    <p style="font-family: courier;">Teks dengan jenis font courier</p>
    <p style="font-size: 25px;">Teks dengan ukuran font 25px</p>
    <h3 style="background-color: rgb(102, 255, 0);">Teks dengan warna background hijau</h3>

    <!-- text-align, digunakan untuk menentukan posisi teks secara horizontal -->

    <p style="text-align: center;">Teks ini berada di tengah</p>
    <p style="text-align: left;">Teks ini berada di kiri</p>
    <p style="text-align: right;">Teks ini berada di kanan</p>

    <!-- Notes :
    Use the style attribute for styling HTML elements
    Use background-color for background color
    Use color for text colors
    Use font-family for text fonts
    Use font-size for text sizes
    Use text-align for text alignment
    -->
</body>

</html>
